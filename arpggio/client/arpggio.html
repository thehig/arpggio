<head>
  <title>arpgg.io</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> rollDice}}
</body>


<template name="rollDice">
	<p>Roll Dice</p>
	<input id="rollDiceInput" value="{{diceInput}}">
	<button id="rollDiceButton">Roll Dice</button>
	<div id="rollDiceOutput">
		{{#if diceResult.error}}
			<!-- Show Error -->
			<p>Error: [{{diceResult.error}}] {{diceResult.reason}}: {{diceResult.details}}</p>
		{{else}}
			<!-- Show Result -->
			<p>{{diceResult.description}}</p>
 		{{/if}}
	</div>
</template>
